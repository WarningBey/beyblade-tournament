<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warning BeyManager</title>
  <meta name="theme-color" content="#0f172a" />
  <link rel="stylesheet" href="./assets/css/estilos.css" />
</head>

<body>
  <canvas id="confetti-canvas"></canvas>

  <input type="file" id="file-upload" accept=".json" class="hidden" onchange="loadTournamentFile(this)" />

  <!-- Modal Sorteo -->
  <div id="toss-modal" class="toss-modal" onclick="closeToss()">
    <div class="toss-content" onclick="event.stopPropagation()">
      <h2 class="toss-title">Sorteo</h2>
      <div class="coin-icon" id="coin-icon">ğŸ²</div>
      <div class="toss-result" id="toss-result">...</div>
      <div class="toss-buttons">
        <button class="btn btn-primary" onclick="spinToss()">Lanzar</button>
        <button class="btn btn-ghost" onclick="closeToss()">Cerrar</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast">Guardado</div>

  <div class="container">
    <!-- HEADER estilo versiÃ³n buena -->
    <header class="header flex-between">
      <div class="header-left flex-between gap-10">
        <div class="brand">
          <svg class="brand-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
               stroke="#ef4444" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
          </svg>
          <h1 class="brand-title">
            <span class="brand-danger">WARNING</span> BEY<span class="brand-accent">MANAGER</span>
          </h1>
        </div>

        <div class="header-tools">
          <button class="btn btn-ghost btn-icon-only" onclick="toggleMute()" title="Sonido">
            <span id="sound-icon">ğŸ”Š</span>
          </button>
          <button class="btn btn-ghost btn-icon-only" onclick="openToss()" title="Sorteo">ğŸ²</button>
          <span class="pill">Meta: <strong class="pill-strong">4</strong></span>
        </div>
      </div>

      <div class="header-right">
        <button class="btn btn-ghost" onclick="document.getElementById('file-upload').click()">ğŸ“‚ Cargar</button>
        <button class="btn btn-ghost" onclick="downloadBackup()">ğŸ’¾ Exportar</button>
        <button class="btn btn-ghost btn-outline-gold" onclick="goBackStep()">â¬… Volver</button>
        <button class="btn btn-ghost btn-outline-danger" onclick="goHome()">ğŸ  Inicio</button>
      </div>
    </header>

    <!-- Vista: Registro -->
    <section id="view-registration" class="view">
      <div class="card card-narrow">
        <h2 class="card-title">Registro de Bladers</h2>

        <div class="row gap">
          <input id="input-player" class="input-dark" placeholder="Nombre..." autocomplete="off" />
          <button class="btn btn-primary btn-plus" onclick="addPlayer()">+</button>
        </div>

        <div class="row flex-between small muted" style="margin-top:10px;">
          <span>Lista de Inscritos</span>
          <span class="total">Total: <span id="player-counter">0</span></span>
        </div>

        <div id="player-list"></div>

        <div id="group-config" class="config-block hidden">
          <div class="config-row">
            <span class="config-label">Grupos:</span>
            <input type="range" id="group-slider" min="1" max="1" value="1" oninput="updateGroupCount(this.value)" />
            <span id="group-count-label" class="pill">1</span>
          </div>

          <div class="config-row">
            <span class="config-label">Rondas:</span>
            <input type="number" id="rounds-input" class="input-dark input-mini" min="1" max="10" value="1"
                   onchange="setRounds(this.value)" />
            <span id="rounds-max-msg" class="muted tiny"></span>
          </div>
        </div>

        <button id="btn-start" class="btn btn-success w-100" onclick="generateGroups()" disabled>
          INICIAR TORNEO
        </button>
      </div>
    </section>

    <!-- Vista: Grupos -->
    <section id="view-groups" class="view hidden">
      <h2 class="title">Fase de Grupos</h2>

      <div class="row gap wrap">
        <button class="btn btn-whatsapp" onclick="copyStandingsToClipboard()">ğŸ“± Copiar Tabla</button>
        <button class="btn btn-warning" onclick="startKnockout()">Ir a Llaves Â»</button>
        <button class="btn btn-ghost" onclick="redistributeGroups()">Rebalancear grupos</button>
      </div>

      <div id="groups-container" class="groups-container"></div>

      <h3 class="subtitle">Tabla Global</h3>
      <div id="global-standings" class="card"></div>
    </section>

    <!-- Vista: Eliminatorias -->
    <section id="view-knockout" class="view hidden">
      <h2 class="title">Eliminatorias</h2>

      <div class="card">
        <div class="row gap wrap">
          <label class="label">Ronda</label>
          <select id="knockout-round-select" class="input-dark" onchange="selectKnockoutRound(this.value)"></select>
        </div>

        <div id="knockout-container" class="knockout-container"></div>

        <div class="row gap">
          <button class="btn btn-primary w-100" onclick="advanceRound()">Confirmar Resultados y Avanzar</button>
        </div>

        <div class="row gap">
          <button class="btn btn-danger w-100" onclick="hardReset(true)">Reiniciar Torneo</button>
        </div>
      </div>
    </section>

    <!-- Vista: Ganador -->
    <section id="view-winner" class="view hidden">
      <h2 class="title">ğŸ† Ganador</h2>
      <div id="winner-card" class="card winner-card"></div>
      <button class="btn btn-ghost w-100" onclick="hardReset(true)">Iniciar Nuevo Torneo</button>
    </section>
  </div>

  <!-- Importante: mÃ³dulos requieren SERVIDOR (http://) -->
  <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
